<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <th:block th:include="common::head"></th:block>
    <title>Book</title>
</head>
<body>
    <th:block th:replace="common::header"></th:block>

    <div class="container">
        <form class="form-horizontal" id="bookForm" method="post" th:action="@{'/book/save'}"  th:object="${bookForm}" >
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <input type="hidden" class="form-control" id="bookId" th:field="*{bookId}"  />
            <div class="form-group">
                <label class="control-label col-xs-2">* 書籍名</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="bookName" th:field="*{bookName}" th:errorclass="fieldError" placeholder="spring boot" />
                    <span th:if="${#fields.hasErrors('*{bookName}')}" th:errors="*{bookName}" th:errorclass="error-message" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">タグ</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="tag" th:field="*{tag}" th:errorclass="fieldError" placeholder="spring java thymeleaf" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">リンク</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="link" th:field="*{link}" th:errorclass="fieldError" placeholder="http://xxx" />
                    <span th:if="${#fields.hasErrors('*{link}')}" th:errors="*{link}"  class="error-message" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">画像タグ</label>
                <div class="col-xs-5">
                    <textarea class="form-control" id="description" th:field="*{img}" th:errorclass="fieldError" placeholder="" rows="5" />
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-2">説明</label>
              <div class="col-xs-5">
                  <input type="text" class="form-control" id="description" th:field="*{description}" th:errorclass="fieldError" placeholder="" />
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-5">
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="submit" class="btn btn-info" id="saveBtn">更新</button>
                        <a href="/book/edit.html" th:href="@{'/book/delete/__${bookForm.bookId}__'}" class="btn btn-danger" id="deleteBtn">削除</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-5">
                    <div class="btn-group btn-group-lg" role="group">
                        <a href="/book" th:href="@{/book}" class="btn btn-link" id="link">戻る</a>
                    </div>
                </div>
            </div>
        </form>
     </div>

    <th:block th:replace="common::footer"></th:block>
</body>
</html>
